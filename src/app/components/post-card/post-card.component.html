@if(post.id !== -1){
  <div class="post-card" (click)="onPostClick(post.id)" (keydown)="onPostClick(post.id)" data-testid="post-card-content" tabindex="0">
    <div class="post-content">
      {{post[post.contentKey]}}
    </div>
  </div>
} @else {
  <div data-testid="post-card-error">Something went wrong!</div>
}
